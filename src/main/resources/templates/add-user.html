<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"></head>

<body>

<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img src="assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">Seyit</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">

                                    <div th:if="${user.id == null}"><h5 class="card-title text-center pb-0 fs-4"> Create
                                        New User</h5></div>
                                    <div th:unless="${user.id == null}"><h5 class="card-title text-center pb-0 fs-4">
                                        Edit User</h5></div>

                                    <p class="text-center small">Enter your credentials</p>
                                </div>


                                <form class="row g-3 needs-validation" novalidate th:action="@{/adduser}"
                                      th:object="${user}" method="post">
                                    <input type="hidden" th:field="*{id}"/>
                                    <div class="col-12">
                                        <label for="name" class="form-label">Name</label>
                                        <div class="input-group has-validation">

                                            <input type="text" th:field="*{name}" id="name" class="form-control"/>
                                        </div>
                                        <div th:if="${error}" th:text="${error}"
                                             class="alert alert-danger bg-danger text-light border-0 alert-dismissible fade show"
                                             role="alert">

                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="password" class="form-label">Password</label>

                                        <input type="password" th:field="*{password}" id="password" name="password"
                                               class="form-control"/>
                                        <div class="invalid-feedback">Please enter your password!</div>
                                    </div>

                                    <div class="col-12">
                                        <label class="col-form-label" for="roles">Roles </label>
                                        <div class="col-12" id="roles">
                                            <th:block th:each="role : ${listRoles}">
                                                <div>

                                                    <input class="form-check-input" type="checkbox" th:field="*{roles}"
                                                           th:value="${role.id}">
                                                    <label class="form-check-label" th:text="${role.name}"
                                                           for="roles"> </label>

                                                </div>
                                            </th:block>
                                        </div>
                                    </div>


                                    <div class="col-12">
                                        <div class="col-12">
                                            <input class="form-check-input" type="checkbox" th:field="*{enabled}"
                                                   name="enabled" value="true" id="enabled"/>

                                            <label class="form-check-label" for="enabled">Enabled </label>

                                        </div>

                                    </div>


                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Register</button>
                                    </div>

                                </form>

                            </div>
                        </div>

                        <div class="credits">

                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main>

<head th:replace="fragments/footer :: foot"></head>

</body>
</html>
