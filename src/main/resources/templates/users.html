<!doctype html>
<html lang="en">

<head th:replace="fragments/header :: head">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>

                    <li>
                        <a class="nav-link" aria-current="page" href="#" data-toggle="modal"
                           th:attr="data-target='#'+'logoutModal'">logout</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="p-5 text-center bg-light">
        <h1 class="mb-3">User Add / Edit / Delete & Save App</h1>

    </div>


</head>

<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">User List</h5>

            <!-- Default Table -->
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Position</th>
                    <th scope="col">Edit User</th>
                    <th scope="col">Delete User</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td><span th:text="${user.id}"> Title </span></td>
                    <td><span th:text="${user.name}"> Author </span></td>
                    <td><span th:text="${user.roles}"> Role </span></td>
                    <td>
                        <a class="btn btn-warning mt-0" th:href="@{'/edit/' + ${user.id}}"><span>Edit</span></a>
                    </td>
                    <td>

                        <button type="button" class="btn btn-danger mt-0" data-toggle="modal"
                                th:attr="data-target='#'+${user.id }">
                            DELETE
                        </button>
                        <div class="modal fade" th:id="${user.id}" tabindex="-1" role="dialog"
                             th:aria-labelledby="exampleModalLabel+${user.id}" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" th:id="exampleModalLabel+${user.id}">Are you sure?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Do you really want to delete these records? This process cannot be undone.
                                    </div>
                                    <div class="modal-footer">

                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel
                                        </button>
                                        <a th:href="@{'/delete/' + ${user.id}}" title="Delete" class="btn btn-danger">Delete</a>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </td>


                    <td>


                </tr>


                </tbody>


            </table>
            <div class="col-sm-6">
                <a class="btn btn-success" href="/signup" data-toggle="modal1"><i class="fa-solid fa-user-plus"></i>
                    <span>Add a new user</span></a>

            </div>

            <div class="modal fade" th:id="logoutModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">Ã—</span></button>
                            <h5><i class="fa fa-lock"></i></h5>
                        </div>
                        <div class="modal-body">
                            <div class="actionsBtns">
                                <form class="form-signin" method="post" action="/perform_logout">
                                    <h2 class="form-signin-heading">Are you sure you want to log out?</h2>
                                    <input name="_csrf" type="hidden" value="248a7984-20c2-458d-abb2-142c243ac73e">
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Log Out</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
</div>

</td>


</tr>


</tbody>


</table>


</div>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
